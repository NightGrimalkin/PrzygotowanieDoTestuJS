<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const a = 10;
      const b = 5;

      const razem = (a, b) => a + b;
      var ES51 = "ES51: Razem mam " + razem(a, b) + " jabłek";
      console.log(ES51);

      var ES52 = "ES52: Razem mam " + (a + b) + " jabłek";
      console.log(ES52);

      const ES61 = `ES61: Razem mam ${razem(a, b)} jabłek`;
      console.log(ES61);

      const ES62 = `ES62: Razem mam ${a + b} jabłek`;
      console.log(ES62);
    </script>
  </body>
</html>
