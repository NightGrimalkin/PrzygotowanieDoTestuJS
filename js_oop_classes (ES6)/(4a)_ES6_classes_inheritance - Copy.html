<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class Osoba {
          constructor(imie, nazwisko) {
            this._imie = imie;
            this._nazwisko = nazwisko;
          }
          daneOsoba() {
            return `imię: ${this._imie}, nazwisko: ${this._nazwisko}`;
          }
        }
  
        class Pracownik extends Osoba {
          constructor(imie, nazwisko, zawod) {
            super(imie, nazwisko);
            this._zawod = zawod;
          }
          danePracownika() {
            return `${super.daneOsoba()}, zawod: ${this._zawod}`;
          }
        }
  
        class Dziecko extends Osoba {
          constructor(imie, nazwisko, wiek) {
            super(imie, nazwisko);
            this._wiek = wiek;
          }
          daneDziecka() {
            return `${super.daneOsoba()}, wiek: ${this._wiek}`;
          }
        }
  
        class Emeryt extends Pracownik {
          constructor(imie, nazwisko, zawod, wiek) {
            super(imie, nazwisko, zawod);
            this._wiek = wiek;
          }
  
          daneEmeryta() {
            return `${super.danePracownika()}, wiek: ${this._wiek}`;
          }
        }
      </script>
    </head>
    <body>
      <script>
        const pracownik = new Pracownik("Mateusz", "Szczepkowski", "programista");
        console.log(pracownik.danePracownika());
  
        const emeryt = new Emeryt("Tadeusz", "Szczepkowski", "kierowca", 70);
        console.log(emeryt.daneEmeryta());
      </script>
</body>
</html>
