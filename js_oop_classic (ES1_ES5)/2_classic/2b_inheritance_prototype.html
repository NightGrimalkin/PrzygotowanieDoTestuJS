<!DOCTYPE html>
<html lang="pl">
<head>
    <title> Mechanizm dziedziczenia:  </title>
    <meta charset="UTF-8">
    <script>
        // Konstruktor typu obiektowego Pracownik:
        function Pracownik(imie, nazwisko) {
            // Definicje właściwości:
            this._imie = imie;
            this._nazwisko = nazwisko;
            // Definicja metody dostępowej:
            this.zwrocDanePracownika = function() {
                return ("imie: " + this._imie + ", nazwisko: " + this._nazwisko);
            } 
        }        
    </script>
</head>
<body>   
    <script>
        // Konstruktor typu obiektowego Nauczyciel:
        function Nauczyciel(przedmiot) {
            this._przedmiot = przedmiot;
            this.zwrocPrzedmiot = function() {
                return ("przedmiot: " + this._przedmiot);
            }
        }

        // Dodanie wszystkich elementów członkowskich typu bazowego Pracownik do prototypu typu pochodnego Nauczyciel:
        Nauczyciel.prototype = new Pracownik();
        /* UWAGA
         * Nowoutworzone obiekty typu pochodnego Nauczyciel będą dziedziczyć od prototypu Nauczyciel.prototype
         * wszystkie właściwości i metody należące do typu bazowego Pracownik.
         */

        // Utworzenie obiektu typu pochodnego Nauczyciel:
        const nauczyciel1 = new Nauczyciel();
        // Inicjalizacja właściwości odziedziczonych od typu bazowego Pracownik:
        nauczyciel1._imie = "Jan";
        nauczyciel1._nazwisko = "Kowalski";
        // Inicjalizacja właściwości natywnej typu pochodnego Nauczyciel:
        nauczyciel1._przedmiot = "język polski";

        // Prezentacja obiektu nauczyciel1:
        console.log("nauczyciel1:", nauczyciel1);
        // Wykorzystanie metody odziedziczonej od typu bazowego Pracownik:
        console.log("nauczyciel1.zwrocDanePracownika():", nauczyciel1.zwrocDanePracownika());
        // Wykorzystanie metody natywnej typu pochodnego Nauczyciel:
        console.log("nauczyciel1.zwrocPrzedmiot():", nauczyciel1.zwrocPrzedmiot());

        
        // Utworzenie obiektu typu pochodnego Nauczyciel:
        const nauczyciel2 = new Nauczyciel();
        // Inicjalizacja właściwości odziedziczonych od typu bazowego Pracownik:
        nauczyciel2._imie = "Adam";
        nauczyciel2._nazwisko = "Nowak";
        // Inicjalizacja właściwości natywnej typu pochodnego Nauczyciel:
        nauczyciel2._przedmiot = "matematyka";

        // Prezentacja obiektu nauczyciel2:
        console.log("nauczyciel2:", nauczyciel2);
        // Wykorzystanie metody odziedziczonej od typu bazowego Pracownik:
        console.log("nauczyciel2.zwrocDanePracownika():", nauczyciel2.zwrocDanePracownika());
        // Wykorzystanie metody natywnej typu pochodnego Nauczyciel:
        console.log("nauczyciel2.zwrocPrzedmiot():", nauczyciel2.zwrocPrzedmiot());
    </script>

    <h1> Programowanie obiektowe w JavaScripcie - podejście klasyczne </h1>

</body>
</html>
