<!DOCTYPE html>
<html lang="pl">
<head>
    <title> Obiekty w JavaScript </title>
    <meta charset="UTF-8">
</head>
<body>    
    <script>
        // Definicja obiektu - notacja literałowa:
        const student = {
            // Definicje właściwości:
            imie: "Piotr",
            nazwisko: "Siewniak",
            wiek: 50,
            // Definicja właściwości stanowiącej obiekt:
            info: {
                wzrost: 180,
                waga: 80
            }            
        }
      
        // Prezentacja wartości wybranych właściwości:
        console.log("Imię: ", student.imie);
        console.log("Nazwisko: ", student.nazwisko);
        console.log("Wzrost: ", student.info.wzrost, ", waga: ", student.info.waga)
    </script>
</body>
</html>
