<!DOCTYPE html>
<html lang="pl">
<head>
    <title> Obiekty w JavaScript. </title>
    <meta charset="UTF-8">
</head>
<body>
    <script>
        // Utworzenie obiektu przy użyciu wbudowanego konstruktora Object:
        const student = new Object();
        console.log("student: ", student);
        /* UWAGA
          * Pomimo tego, że definicje właściwości i metod obiektu student są zawarte w kodzie żródłowym
          * poniżej - obiekt student zawiera już w tym miejscu wszystkie zdefiniowane właściwości i metody
          * oprócz tych, którym nie nadano wartości początkowych.
          */
        
        // Definicja właściwości obiektu:
        student.imie = "Piotr";
        student.nazwisko = "Siewniak";
        student.wiek = 50;
        
        // Deklaracja właściwości, ale bez inicjacji:
        student.plec;
        /* UWAGA
          * Zadeklarowana, ale niezainicjowana (czyli niezdefiniowana) właściwość nie jest widziana w obiekcie!
          */        
        console.log("student.plec: ", student.plec); // undefined
        console.log("student: ", student);
        
        // Definicja metody:
        student.zwrocDane = function() {
            return (this.imie + " " + this.nazwisko + ", wiek: " + this.wiek);
        }
  
        console.log("student.zwrocDane(): ", student.zwrocDane());
    </script>
</body>
</html>
