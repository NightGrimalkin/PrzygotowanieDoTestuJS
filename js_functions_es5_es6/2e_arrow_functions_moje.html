<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const x = -10;

      const func1 = x >= 0 ? () => x : () => -x;
      console.log(func1());
      const func2 =
        x >= 0
          ? () => {
              return x;
            }
          : () => {
              return -x;
            };
      console.log(func2());
      const func3 =
        x >= 0
          ? () => console.log(`Wartosc bezwzgledna ${x}`)
          : () => console.log(`Wartosc bezwzgledna ${-x}`);

      func3();
    </script>
  </body>
</html>
